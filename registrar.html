<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Fantasy</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estiloRegistrate.css">
</head>

<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title">PASTELERIA FANTASY</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="nosotros.html" class="nav__links">Nosotros</a>
                </li>
                <li class="nav__items">
                    <a href="ofertas.html" class="nav__links">Ofertas</a>
                </li>
                <li class="nav__items">
                    <a href="promociones.html" class="nav__links">Promociones</a>
                </li>
                <li class="nav__items">
                    <a href="contacto.html" class="nav__links">Contacto</a>
                </li>
                <li class="nav__items">
                    <a href="inicarSesion.html" class="nav__links">Iniciar Sesion</a>

                </li>
                <img src="./images/close.svg" class="nav__close" alt="">
            </ul>
            <div class="nav__menu">
                <img src="./images/menu.svg" class="nav__img" alt="">
            </div>
        </nav>
        <section class="hero__container container">
            <h1 class="hero__tile">REGISTRATE</h1>
            <form>
                <label accesskey="C">
                    Correo Electrónico:<br>
                    <input name="email" type="email" required size="33">
                </label>
                <br>
                <label accesskey="S">
                    Contraseña:<br>
                    <input name="Contraseña" type="password" autocomplete="off" pattern="[A-Za-z0-9]{6,8}" maxlength="8"
                        size="33" placeholder="6 a 8 caracteres">
                </label>
            </form>

            <a href="registrada.html" class="cta">REGISTRAR CUENTA</a>
        </section>
    </header>
    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">REDES SOCIALES</h2>

                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a class="nav__links">FACEBOOK</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">INSTAGRAM</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">TWITTER</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">YOUTUBE</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="footer__copy container">


            <h3 class="footer__copyright">Derechos reservados &copy; Caos Computer</h3>
        </section>
    </footer>

</body>

</html>
