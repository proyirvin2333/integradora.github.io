<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Fantasy</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estiloIniciar.css">
    <!--App Main-->
    <script type="module" src="./main.js"></script>
</head>

<body>
    <header class="hero">
        <nav class="nav container"></nav>
        <section class="hero__container container">
            <h1 class="hero__tile">INICIAR SESION</h1>
            <div class="nav_logo" style="display: flex; justify-content: center;">
                <a href="index.html">
                    <img src="./images/Pastelería Fantasy.png" alt="Logo" style="width: 50%;">
                </a>
            </div>
            <form>
                <label accesskey="C">
                    Correo Electrónico:<br>
                    <input name="email" type="email" required size="33">
                </label>
                <br>
                <label accesskey="S">
                    Contraseña:<br>
                    <input name="Contraseña" type="password" autocomplete="off" pattern="[A-Za-z0-9]{6,8}" maxlength="8"
                        size="33" placeholder="6 a 8 caracteres">
                </label>
            </form>
            <a href="vista_administrador.html" class="cta">INICIAR</a>
        </section>
    </header>

    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">REDES SOCIALES</h2>

                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a class="nav__links">FACEBOOK</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">INSTAGRAM</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">TWITTER</a>
                    </li>
                    <li class="nav__items">
                        <a class="nav__links">YOUTUBE</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="footer__copy container">
            <h3 class="footer__copyright">Derechos reservados &copy; Caos Computer</h3>
        </section>
    </footer>
</body>

</html>
