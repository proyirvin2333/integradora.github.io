<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estiloRegistrate.css">
    <!--Main APP-->
    <script type="module" src="./main_administrador.js"></script>
</head>

<body>
    <header>
        <div class="collapse bg-dark" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <nav>
                    <ul>
                        <li class="nav__items">
                            <a href="productos.html" class="nav__links">Gestionar Productos</a>
                        </li>
                        <br>
                        <li class="nav__items">
                            <a href="promociones.html" class="nav__links">Gestionar Promociones</a>
                        </li>
                        <br>
                        <li class="nav__items">
                            <a class="nav__links" data-bs-toggle="modal" data-bs-target="#SignUpModal">Registrar
                                Usuarios</a>
                        </li>
                        <br>
                        <li class="nav__items">
                            <a class="nav__links" id="logOut">Cerrar Sesion</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light">
                <div class="modal-header bg-light">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Ingresa tu correo"
                            required>
                        <label for="password">password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3"
                            placeholder="Ingresa tu contraseña" required>
                        <button class="btn btn-primary">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="hero">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <section class="hero__container container">
            <h1 class="hero__tile">Bienvenido Administrador</h1>
            <div class="nav_logo" style="display: flex; justify-content: center;">
                <img src="./images/Pastelería Fantasy.png" alt="Logo" style="width: 50%;">
            </div>
            <p class="hero__paragraph">En la barra de navegación encontrara todas las acciones disponibles</p>
        </section>
    </header>
    <!--Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Toastify-JS Scripts-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
